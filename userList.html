<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <link rel="stylesheet" href="styles/userStyle.css">

</head>
<body>

     <div class="container">
        <h1>User List</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                    <tr>
                        <td>{{.Username}}</td>
                        <td>{{.PasswordHash}}</td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
